        <p><strong><u>나이키 에어 맥스(NIKE AIR MAX)</u></strong>는 나이키 사를 대표하는 러닝슈즈로 1987년 최초로 릴리즈 된 슈즈 라인이다.<br> 이후에는 포장도로에서의 트레이닝용 러닝슈즈로 발매되고 있다.<br> 1995년에 발매된 통칭 에어 맥스 95는 폭발적으로 판매되어, 수많은 가짜 상품의 유통이 발생하기도 했다.<br> 이로 인해 좋든 나쁘든 나이키의 이름과 제품을 유명하게 만들었다.</P>
